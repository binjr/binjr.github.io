<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="binjr - A Time Series Browser"/>
    <meta property="og:site_name" content="binjr"/>
    <meta property="og:type" content="object"/>
    <meta property="og:url" content="https://binjr.eu"/>
    <meta property="og:title" content="binjr - A Time Series Browser"/>
    <meta property="og:description" content="binjr is a standalone time series browser.
    it renders time series data produced by other applications as dynamically editable
    charts and provides advanced features to navigate the data smoothly and efficiently."/>
    <meta property="og:image" content="https://binjr.eu/assets/images/binjr_card.png"/>
    <link href="https://binjr.eu/" rel="canonical"/>
    <meta name="author" content="Frederic Thevenet"/>
    <link rel="shortcut icon" href="assets/images/favicon.ico"/>
    <link rel="stylesheet" href="assets/stylesheets/landing.css"/>
    <meta name="theme-color" content="#204656"/>
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin=""/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700%7CRoboto+Mono&amp;display=fallback"/>
    <style>
        body,
        input {
            font-family: "Roboto", -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif
        }

        code,
        kbd,
        pre {
            font-family: "Roboto Mono", SFMono-Regular, Consolas, Menlo, monospace
        }

        [data-home-color-accent=binjr] {
            --home-accent-fg-color: rgba(66, 145, 175, 1);
            --home-accent-fg-color--transparent: rgba(66, 145, 175, 0.1);
            --home-accent-bg-color: var(--home-default-bg-color);
            --home-accent-bg-color--light: var(--home-default-bg-color--light)
        }
    </style>
</head>

<body data-home-color-primary="binjr" data-home-color-accent="binjr">

<div class="home-container" data-home-component="container">
    <style>
        body {
            background: linear-gradient(to bottom, #204656, #183440);
        }

        .home-header {
            position: initial
        }

        .home-main__inner {
            margin: 0
        }

        .home-content {
            display: none
        }

        .tx-container {
            padding-top: 1rem;
        }

        .tx-hero {
            margin: 0 .8rem;
            color: var(--home-primary-bg-color)
        }

        .tx-hero h1 {
            margin-bottom: 1rem;
            color: currentColor;
            font-weight: 700
        }

        .tx-hero__image,
        .tx-hero__content {
            padding-bottom: 1.5rem;
            font-weight: 300
        }

        .tx-hero .home-button {
            margin-top: .5rem;
            margin-right: .5rem;
            color: var(--home-primary-bg-color)
        }

        .tx-hero .home-button--primary {
            background-color: var(--home-primary-bg-color);
            color: hsla(193deg, 37%, 48%, 1);
            border-color: var(--home-primary-bg-color)
        }

        .tx-hero .home-button:focus,
        .tx-hero .home-button:hover {
            background-color: var(--home-accent-fg-color);
            color: var(--home-default-bg-color);
            border-color: var(--home-accent-fg-color)
        }

        @media screen and (max-width: 30em) {
            .tx-hero h1 {
                font-size: 1.4rem
            }
        }

        @media screen and (min-width: 60em) {
            .home-sidebar--secondary {
                display: none
            }

            .tx-hero {
                display: flex;
                align-items: center;
            }

            .tx-hero__content {
                max-width: 30%;
       

                /*margin-top: 3.5rem;*/

                /* padding-bottom: 14vw */
            }

            .tx-hero__image {
                /*margin-top: 3.5rem;*/
                /* width: 38rem;
                order: 1;
                transform: translateX(4rem) */
            }

            .home-footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
            }
        }

        @media screen and (min-width: 76.25em) {
            .home-sidebar--primary {
                display: none
            }

            .tx-hero__image {
                /* transform: translateX(8rem) */
            }


        }

        .img-shadow {

        }

        video {
            width: 100%;
            height: auto;
            box-shadow: 0 0 .2rem rgba(0, 0, 0, .1), 0 .2rem .4rem rgba(0, 0, 0, .2);
        }

    </style>
    <section class="home-main">
        <div class="home-grid home-typeset">
            <div class="tx-hero">
                <div class="tx-hero__content">
                    <h1><img src="assets/images/binjr_title.png" alt="" draggable="false" width=98% ></h1>
                    <p>binjr is a standalone time series browser. it renders time series data produced by other
                        applications as dynamically editable views and provides advanced features to navigate
                        the data smoothly and efficiently.</p>
                    <a href="/about/what_is_binjr/"
                       title="Learn more"
                       class="home-button home-button--primary"> Learn more </a>
                    <a href="/download/latest_release/"
                       title="Download"
                       class="home-button">Download</a>
                </div>
                <div style="margin-left: 4rem;"></div>
                <div class="tx-hero__image">
                    <video preload="none"
                           onclick="this.play(); this.controls=true;"
                           muted
                           poster="/assets/images/binjr_landing_poster.png"
                           src="/assets/videos/binjr_demo.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </section>
    <footer class="home-footer">
        <div style="margin-top: auto;"></div>
        <div class="home-footer-meta home-typeset">
            <div class="home-footer-meta__inner home-center">
                <div class="home-footer-social">
                    <a href="https://github.com/binjr/binjr" title="github.com"
                       class="home-footer-social__link">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512">

                            </path>
                        </svg>
                    </a>
                    <a rel="me" href="https://fosstodon.org/@binjr" title="fosstodon.com"
                       class="home-footer-social__link">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path d="M433 179.11c0-97.2-63.71-125.7-63.71-125.7-62.52-28.7-228.56-28.4-290.48 0 0 0-63.72 28.5-63.72 125.7 0 115.7-6.6 259.4 105.63 289.1 40.51 10.7 75.32 13 103.33 11.4 50.81-2.8 79.32-18.1 79.32-18.1l-1.7-36.9s-36.31 11.4-77.12 10.1c-40.41-1.4-83-4.4-89.63-54a102.54 102.54 0 0 1-.9-13.9c85.63 20.9 158.65 9.1 178.75 6.7 56.12-6.7 105-41.3 111.23-72.9 9.8-49.8 9-121.5 9-121.5zm-75.12 125.2h-46.63v-114.2c0-49.7-64-51.6-64 6.9v62.5h-46.33V197c0-58.5-64-56.6-64-6.9v114.2H90.19c0-122.1-5.2-147.9 18.41-175 25.9-28.9 79.82-30.8 103.83 6.1l11.6 19.5 11.6-19.5c24.11-37.1 78.12-34.8 103.83-6.1 23.71 27.3 18.4 53 18.4 175z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>

</html>
